name: ArcticCloud Checkin

on:
  schedule:
    - cron: "0 1 * * *" # 每天执行一次
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager requests
      - name: Run script
        env:
          ARC_USER: ${{ secrets.ARC_USER }}
          ARC_PASS: ${{ secrets.ARC_PASS }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python arcticcloud.py
